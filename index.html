<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neol</title>

  <style>
    @font-face {
      font-family: 'Dilemma';
      src: url('Dilemma-SansBoldXP.woff2') format('woff2');
      font-display: swap;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Dilemma', sans-serif;
      background-color: #fff;
      color: #000;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: left;
    }

    h2, h3, p {
      margin: 0 0 18px;
    }

    h2 {
      font-size: 1.7rem;
      font-weight: 900;
      color: #0044ff;
    }

    h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: #0044ff;
    }

    p {
      font-size: 1rem;
    }

    .quote {
      font-size: 1.4rem;
      margin: 50px 0 50px;
      font-style: italic;
      font-weight: 600;
      border-left: 4px solid #0044ff;
      padding-left: 18px;
      min-height: 70px;
    }

    .fade {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .fade.visible {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 16px;
      }

      h2 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 1rem;
      }

      .quote {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container fade" id="main">
    <p><strong>Movie</strong></p>
    <h2><u>Inside Llewyn Davis</u></h2>

    <div class="quote" id="quote"></div>

    <h2>That’s it</h2>
    <h3>Might update this again</h3>
    <h3>Might not</h3>
  </div>

  <script>
    // Fade in everything on load
    window.addEventListener('load', () => {
      document.getElementById('main').classList.add('visible');
    });

    // Typewriter for the quote ONLY when in viewport
    const quoteText = "“I don’t need it to be easy, I need it to be worth it.”";
    const quoteEl = document.getElementById('quote');
    let index = 0;
    let startedTyping = false;

    const observer = new IntersectionObserver((entries) => {
      if (entries[0].isIntersecting && !startedTyping) {
        startedTyping = true;
        typeWriter();
      }
    }, { threshold: 0.6 });

    observer.observe(quoteEl);

    function typeWriter() {
      if (index < quoteText.length) {
        quoteEl.textContent += quoteText.charAt(index);
        index++;
        setTimeout(typeWriter, 50);
      }
    }
  </script>
</body>
</html>
