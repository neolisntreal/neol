<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>neol</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .grain {
      pointer-events: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.04;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      padding: 5vw;
      font-size: 2.2vw;
      font-weight: 700;
      line-height: 1.6;
      white-space: pre-line;
    }

    .line {
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .typewriter-cursor {
      display: inline-block;
      width: 1ch;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="grain"></div>

  <div class="container" id="typewriter-container"></div>

  <script>
    const lines = [
      "Hello. I’m Neol",
      "Seventeen.",
      "Not in college yet.",
      "Just trying to stay in lane.",
      "I’m working on my body.",
      "Not for looks.",
      "But because it sharpens me."
    ];

    const container = document.getElementById("typewriter-container");

    function typeLine(text, index, callback) {
      const line = document.createElement("div");
      line.className = "line";
      container.appendChild(line);

      let i = 0;
      function typing() {
        if (i < text.length) {
          line.innerHTML = text.substring(0, i + 1) + '<span class="typewriter-cursor">|</span>';
          i++;
          setTimeout(typing, 40);
        } else {
          line.innerHTML = text;
          callback();
        }
      }
      typing();
    }

    function startTyping(index = 0) {
      if (index < lines.length) {
        typeLine(lines[index], index, () => {
          setTimeout(() => startTyping(index + 1), 300);
        });
      }
    }

    startTyping();
  </script>
</body>
</html>
